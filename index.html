<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/55ae6491e6.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</head>
<body>
  <section class="wrapper">
    <!-- Logo -->
    <div class="header">
        <div class="header__row">
          <div class="logo">
            <img class="logo__img" src="./assets/logo-2.png" alt="LOGO"/>
              <div class="title">
              <p>My <span>Movies</span></p>
              </div>
          </div>
          <div class="favorites">
            <button type="button" class="favorites__btn"><a href="favorite.html">Favorites</a></button>
          </div>
        </div>
    </div>

    <!-- Search Container -->
    <div class="search__container">
      <div class="search__row">
        <form class="search__form" method="get">
          <input type="text" class="search__input"placeholder="Type Movie Title" id="input">
          <button type="submit" class="search__btn">Search</button>
        </form>
      </div>
    </div>


    <!-- Main Content Container -->
    <div class="main">

      <!-- Search Items Display -->
      <div class="fav__container"></div>
        
      <!-- Start Exploring -->
      <div class="start__exploring">
        <span>Start Exploring</span>
        <br><br>
        <img src="./assets/Movie-Poster-Template.jpg"><br>

    </div>

  </section>
</body>
</html>
