<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/55ae6491e6.js" crossorigin="anonymous"></script>
</head>
<body>
<section class="body__wrapper">
  
  <!-- HEADER -->
  <div class="header">
    <div class="header__row">
      <div class="logo">
        <img class="logo__img" src="./assets/logo-2.png" alt="LOGO"/>
        <div class="title">
          <p>My <span>Movies</span></p>
        </div>
      </div>

      <!-- NAVIGATION -->
      <div class="nav-links">
        <button class="favorites__btn">
          <a href="index.html">Home</a>
        </button>
        <button class="favorites__btn">
          <a href="favorites.html" id="favoritesBtn">Favorites</a>
        </button>
      </div>
    </div>
  </div>

  <!-- MAIN SEARCH -->
  <div class="search__container">
    <div class="search__row">
      <div class="search__box">
        <input id="movieInput" type="text" class="search__input" placeholder="Type Movie Title">
        <button id="searchBtn" type="button" class="search__btn">Search</button>
      </div>
    </div>
  </div>

  <!-- MOVIE SEARCH RESULTS -->
  <div class="main__wrapper">
    <div class="main">
      <h1>Movie Results</h1>
      <div id="results" class="results__container">
          <!-- innerHTML from index.js-->
      </div>
      <div id="explore" class="start__exploring">
        <i class="fa-solid fa-film fa-6x"></i>
        <h2>Start Exploring!</h2>
      </div>
    </div>
  </div>
  
</section>

<script src="index.js"></script>
</body>
</html>
</section>

<script src="index.js"></script>
</body>
</html>
