<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorites</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/55ae6491e6.js" crossorigin="anonymous"></script>
</head>
<body>
  <section class="body__wrapper">

    <!-- HEADER -->
    <header class="header">
      <div class="header__row">
        <div class="logo">
          <img class="logo__img" src="./assets/logo-2.png" alt="LOGO"/>
          <div class="title">
            <p>My <span>Movies</span></p>
          </div>
        </div>
  
        <!-- NAVIGATION -->
        <div class="nav-links">
          <button class="favorites__btn"><a href="index.html">Home</a></button>
          <button class="favorites__btn"><a href="favorites.html">Favorites</a></button>
        </div>
      </div>
    </header>
  
    <!-- MAIN SEARCH -->
    <div class="search__container">
      <div class="search__row">
        <div class="search__box">
          <input type="text" class="search__input" placeholder="Search movies...">
          <button id="searchBtn" class="search__btn">Search</button>
        </div>
      </div>
    </div>
  
    <!-- MOVIE FAVORITES -->
  <div class="main__wrapper">
    <div class="main">
      <div class="favorites__header">
        <button class="back-btn" id="backBtn">&larr; Back</button>
        <h1>Favorite Movies</h1>
      </div>
      <div id="results" class="results__container">
        <!-- innerHTML from favorites.js-->
      </div>
    </div>
  </div>
</section>
<script src="favorites.js"></script>
</body>
</html>
