<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorites</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/55ae6491e6.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</head>

<body onload="singleMovie()">
  <section class="wrapper">
    <!-- Logo -->
    <div class="header">
        <div class="header__row">
          <div class="logo">
            <img class="logo__img" src="./assets/movie-logo-white.png" alt="LOGO"/>
              <div class="title">
              <p>My <span>Movies</span></p>
              </div>
          </div>
          <div class="favorites">
            <button class="favorites__btn"><a href="index.html">Home</a></button>
          </div>
        </div>
    </div>

    <!-- Search Container -->
    <div class="search__container">
      <div class="search__row">
        <div class="search__element">
          <input type="text" class="search__bar" placeholder="Type Movie Title ..." 
          id="input">
          <button type="submit" class="search__bar--btn">Search</button>
        </div>
      </div>
    </div>
  
    <!-- Main Content Container -->
    <div class="main__wrapper">
      <div class="main">
        <h1>Movie Details</h1>
        <br>
      </div>
    </div>

  </section>
</body>
</html>
