<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/55ae6491e6.js" crossorigin="anonymous"></script>
</head>
<body>
<section class="body__wrapper">

  <!-- HEADER -->
  <header class="header">
    <div class="header__row">
      <div class="logo">
        <img class="logo__img" src="./assets/logo-2.png" alt="LOGO"/>
        <div class="title">
          <p>My <span>Movies</span></p>
        </div>
      </div>

      <!-- NAVIGATION -->
      <div class="nav-links">
        <button class="favorites__btn"><a href="index.html">Home</a></button>
        <button class="favorites__btn"><a href="favorites.html">Favorites</a></button>
      </div>
    </div>
  </header>

  <!-- MAIN SEARCH -->
  <div class="search__container">
    <div class="search__row">
      <div class="search__box">
        <input type="text" class="search__input" placeholder="Search movies...">
        <button id="searchBtn" class="search__btn">Search</button>
      </div>
    </div>
  </div>

  <!-- MOVIE DETAILS -->
  <div class="main__wrapper">
    <div class="main">
      <div class="movie__header-top">
        <button id="backBtn" class="back-btn">&larr; Back</button>
        <h1>Movie Details</h1>
      </div>
      <div id="results" class="results__container"></div>
      <div id="movieDetails" class="movie">
        <!-- innerHTML from movie.js-->
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="footer__wrapper">
    <div class="footer__content">
      <img src="assets/logo-2.png" alt="Logo" class="footer__logo">
      <p>Copyright &copy; 2026 Daniel Speckman</p>
      <!-- SCROLL TO TOP BUTTON -->
      <button id="scrollTopBtn" class="scroll-top-btn" 
      title="Go to top">
        â†‘
      </button>
      </div>
  </footer>
</section>
<script src="movie.js"></script>
</body>
</html>
