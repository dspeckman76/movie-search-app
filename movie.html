<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/55ae6491e6.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</head>

<body onload="singleMovie()">
  <section class="wrapper">
    <!-- Logo -->
    <div class="header">
        <div class="header__row">
          <div class="logo">
            <img class="logo__img" src="./assets/logo-2.png" alt="LOGO"/>
              <div class="title">
              <p>My <span>Movies</span></p>
              </div>
          </div>
          <div class="favorites">
            <button class="favorites__btn"><a href="index.html" id="homeBtn">Home</a></button>
          </div>
        </div>
    </div>

    <!-- Search Container -->
    <div class="search__container">
      <div class="search__row">
        <form class="search__form" method="get">
          <input type="text" class="search__input"placeholder="Type Movie Title" id="searchInput">
          <button type="submit" class="search__btn" id="searchBtn">Search</button>
        </form>
      </div>
    </div>
  
    <!-- Main Content Container -->
    <div class="main">
      <h1>Movie Details</h1>
      <br><br>
      <div class="movie__container">
        <!-- Movie Details -->


      <div class="movie__poster">
        <img src="assets/poster.jpg" alt="Movie Poster">
      </div>
      <div class="movie__details">
          <div class="details__header">
              <div class="dh__ls">
                  <h2>Title</h2>
              </div>
              <div class="dh__rs">
                  <i class="fa-solid fa-bookmark" onClick=""></i>
              </div>
          </div>
          <span class="italics__text">Year</span>
          <span class="italics__text">Country</span>
          <span class="italics__text">Rating</span>
          <ul class="details__ul">
              <li><strong>Actors: </strong></li>
              <li><strong>Director: </strong></li>
              <li><strong>Writers: </strong></li>
          </ul>
          <ul class="details__ul">
              <li><strong>Genre: </strong></li>
              <li><strong>Release Date: </strong></li>
              <li><strong>Box Office: </strong></li>
              <li><strong>Movie Runtime: </strong></li>
          </ul>
          <p>Plot</p>
          <p>Awards</p>
      </div> 


        
      </div>
    </div>
  </section>
</body>
</html>
