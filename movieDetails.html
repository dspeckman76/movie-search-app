<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/55ae6491e6.js" crossorigin="anonymous"></script>
  
</head>

<body>
  <section class="wrapper">
    <!-- Logo -->
    <div class="header">
        <div class="header__row">
          <div class="logo">
            <img class="logo__img" src="./assets/logo-2.png" alt="LOGO"/>
              <div class="title">
              <p>My <span>Movies</span></p>
              </div>
          </div>
          <div class="favorites">
            <button class="favorites__btn"><a href="index.html" id="homeBtn">Home</a></button>
          </div>
        </div>
    </div>

    <!-- Search Container -->
    <div class="search__container">
      <div class="search__row">
        <div class="search__box">
          <input id="searchInput" type="text" class="search__input" placeholder="Type Movie Title">
          <button id="searchButton" type="button" class="search__btn">Search</button>
        </div>
      </div>
    </div>
  
    <!-- Main Content Container -->
    <div class="main">
      <h1>Movie Details</h1>
      <br><br>
      <div id="movie" class="movie__container">
        
      </div> <!-- close movie container -->
       

    </div> <!-- close main -->
  </section>
  <script src="script.js"></script>
</body>
</html>
